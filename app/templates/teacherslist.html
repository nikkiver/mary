{% extends "base.html" %}
{% block content %}
 <div class="card mb-3">
          <div class="card-header">
            <i class="fas fa-table"></i>
            Teachers list</div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Initials</th>
                    <th>DOB</th>

                  </tr>
                </thead>

                {% for t in teachers %}
                <tr><td>{{t.name}}</td><td>{{t.initials}}</td><td>{{t.dob}}</td></tr>
                {% endfor %}
            </table>
            </div>
          </div>
 </div>
{% endblock %}
